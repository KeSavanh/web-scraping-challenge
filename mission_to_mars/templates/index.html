<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Mission to Mars</title>
     <!-- refer to css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- header and scraping button -->
        <div class="jumbotron tex-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Find the lastest news about Mars</a></p>
        </div>
        <!-- News title  -->
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2> 
            </div>
        </div>
        <!-- News content -->
        <div class="row">
            <div class="col-md-12">
                <h4>{{mars_data.news_title}}</h4>
                <p><h6>{{mars_data.news_p}}</h6></p>
            </div>
        </div>
        <!-- Feature image displace -->
        <div class="col-md-5 col-sm-5">
            <h2>Featured Mars Image</h2>
            <img class="img-fluid img-thumbnail" src="{{mars_data.featured_image_url}}" alt="Featured image of Mars">
        </div>
        <!-- Facts table -->
        <div class="col-md-7 col-sm-7">
            <div class="container">
                <div class="box">
                    <h3>Mars Facts</h3>
                    <div class="table table-striped">
                        {{mars_data.mars_fact | safe}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hemispheres -->
    <!-- title -->
    <div class="row">
        <div class="col-md-12">
            <h3>Mars Hemispheres</h3>
            <hr>
        </div>
    </div>
    <!-- cards to hold each pictures -->
    <div class="row">
        {% for item in mars_data.hemisphere_image_urls %}
        <div class="col col-6">
            <!-- <div class="card-group">
                <div class="card">
                <img src="{{item.img_url}}" class="card-img-top" alt="{{item.img_url}}">
                <div class="card-body">
                    <p class="card-text"><h3>{{item.title}}</h3></p>
                </div>
                </div>
            </div> -->

            <div class="boxmargin">
                <img src={{item.img_url}} alt="{{item.img_url}}">
                <h3>{{item.title}}</h3>

            </div>


        {% endfor %}
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
